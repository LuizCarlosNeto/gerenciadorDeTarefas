<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Deletar Usuario</title>
</h:head>

<h:body>

<h:form id="form">

			<p:menubar>
			<p:submenu label="Opções de Usuario" icon="icon-users">
				<p:menuitem value="Cadastrar Usuario" url="cadastrarUsuario.xhtml" />
				<p:menuitem value="Listar Usuarios" url="listarUsuarios.xhtml" />
			</p:submenu>
			<p:submenu label="Opções de Categoria" icon="icon-tasks">
				<p:menuitem value="Cadastrar Categoria" url="cadastrarCategoria.xhtml" />
				<p:menuitem value="Listar Categorias" url="listarCategorias.xhtml" />
			</p:submenu>
		</p:menubar>
 
<h:panelGrid columns="2" > 	

<p:outputLabel value="NOme"/>
<p:outputLabel value="#{usuarioView.usuario.nomeUsuario}"/>
<p:outputLabel value="Senha"/>
<p:outputLabel value="#{usuarioView.usuario.senha}"/>
<p:outputLabel value="Email"/>
<p:outputLabel value="#{usuarioView.usuario.email}"/>
<p:commandButton value="deletar" actionListener="#{usuarioView.getDeletarUsuario}" update="form"/>

</h:panelGrid>

</h:form>

</h:body>
</html>
