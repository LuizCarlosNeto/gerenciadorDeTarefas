<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Login</title>
</h:head>
<h:body>
	<h:form id="formLogin">


		<p:growl id="growl" showDetail="true" sticky="true" />

		<div align="center" style="width:400px; margin-left:auto; margin-right:auto;">
			<p:spacer height="100px;" />

			<p:panel header="Login" style="width:400px; margin-left:auto; margin-right:auto;">


				<h:panelGrid columns="2" columnClasses="label, value">


					<h:outputText value="Usuario " />
					<p:inputText value="#{usuarioView.usuario.nomeUsuario}"
						style="width:200px" />

					<h:outputText value="Senha" />
					<p:password value="#{usuarioView.usuario.senha}"
						style="width:200px" />

				</h:panelGrid>

				<p:spacer height="40px;" />


				<p:commandButton value="Login"
					style="left:68px; width:100px;height:39px;"
					action="#{usuarioView.getBuscarUsuarioLogin}" update="formLogin" />





			</p:panel>
			<p:spacer height="40px;" />
				<p:commandLink value="Esqueceu a Senha ?"
					style="left:100px; width:100px;height:39px;"
					action="#{usuarioView.getBuscarUsuarioLogin}" update="formLogin" />
		</div>

	</h:form>


</h:body>

</html>
