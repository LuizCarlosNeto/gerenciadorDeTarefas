<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Categorias</title>
</h:head>

<h:body>
	<h:form id="formEditar">
	
			<p:menubar>
			<p:submenu label="Opções de Usuario" icon="icon-users">
				<p:menuitem value="Cadastrar Usuario" url="cadastrarUsuario.xhtml" />
				<p:menuitem value="Listar Usuarios" url="listarUsuarios.xhtml" />
			</p:submenu>
			<p:submenu label="Opções de Categoria" icon="icon-tasks">
				<p:menuitem value="Cadastrar Categoria" url="cadastrarCategoria.xhtml" />
				<p:menuitem value="Listar Categorias" url="listarCategorias.xhtml" />
			</p:submenu>
		</p:menubar>

		<p:dataTable var="categoria" value="#{categoriaView.listaCategorias}">
		
			<p:column headerText="Nome ">
				<h:outputText value="#{categoria.nome}" />
			</p:column>
			
			<p:column headerText="Atualizar ">
				<p:commandLink value="Atualizar" action="exibirCategoria.xhtml">
					<f:setPropertyActionListener target="#{categoriaView.categoria}"
						value="#{categoria}" />
				</p:commandLink>
			</p:column>
			
			<p:column headerText="Deletar ">
				<p:commandLink value="Deletar" action="deletarCategoria.xhtml">
					<f:setPropertyActionListener target="#{categoriaView.categoria}"
						value="#{categoria}" />
				</p:commandLink>
			</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
